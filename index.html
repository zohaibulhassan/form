<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>
        <h1>Form</h1>
    </center>
    <br><br><br>
    <form action="">
    <label for="">Name : </label>
    <input type="text" placeholder="Zohaib Ul Hassan" >
    <br><br>
    <label for="">Phone Number : </label>
    <input type="number" >
    <br><br>
    <label for="">Email :</label>
    <input type="email" placeholder="zohaib@gmail.com" name="" id="" >
    <br><br>
    <label for="">Password</label>
    <input type="password" >
    <br><br>
    <label for="">Gender</label>
    <br>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <br><br>
    <label for="">DOB:</label>
    <input type="date">
    <br><br>
    <label for="">Fav Color:</label>
    <input type="color" name="" id="">
    <br><br>
    <label for="">Laguage you learned</label><br>
    <input type="checkbox" value="">HTML <br>
    <input type="checkbox" value="" name="" id="">CSS <br>
    <input type="checkbox" value="">javascript <br>

    <br><br>
    <input type="button" value="Try me!" onclick='alert("Hello Zohaib")'><br>
    <label for="">Upload your CV:</label>
    <input type="file">
    <br><br>
    <label for="">Enter your image</label>
    <input type="image" name="" id=""><br><br>
    <label for="">Enter your month for Tour</label>
    <input type="month"><br><br>
    <label for="">Enter your week for tour</label>
    <input type="week"> <br><br>
    <label for="">Departure Time</label>
    <input type="time"><br><br>
    <label for="">Search here for images</label>
    <input type="search"><br><br>
    <label for="">enter your product quantity</label>
    <input type="number" min="0" max="10" step="2" value="4">
    <br><br>
    <label for="">Please enter a number within 10 -100</label>
    <input type="range" min="10" max="100" value="70">
    <br><br><br><br>
    <label for="">Enter your qualifiction</label>
    <select>
        <option value="">Matric</option>
        <option value="">Inter</option>
        <option value="">Univeristy</option>
    </select><br><br>
    <label for="">Please enter your cnic</label>
    <input type="tel" pattern="[0-9]{5}-[0-9]{7}-[0-9]{1}" placeholder="42401-9858121-3">
    <input type="submit" name="" id="">

</form>
</body>
</html>
